<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Form</title>


    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
</head>
<body class="container">

    <div class="card mt-5">
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>
            <form method="post" action="#">
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        <strong>Some fields are missing</strong>
                    </div>           
                    <div class="row">
                        <div class="col-4 mb-3">
                            <label for="cardNumber" class="form-label"><strong>Card#</strong></label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" size="20">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="cvc" class="form-label"><strong>CVC#</strong></label>
                            <input type="text" class="form-control" id="cvc" placeholder="000" size="3">
                        </div>
                        <div class="col-5 mb-3">
                                <label for="amt" class="form-label"><strong>Amount</strong></label>
                            <div class="d-flex">    
                                <i class="fa-solid fa-dollar-sign"></i>
                                <input type="text" class="form-control" id="amt" placeholder="Amount" size="7"> 
                            </div>
                                           
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-6 mb-3">
                            <label for="fName" class="form-label"><strong>First Name</strong></label>
                            <input type="text" class="form-control" id="fName" required="required">
                        </div>
                    
                        <div class="col-6 mb-3">
                            <label for="lName" class="form-label"><strong>Last Name</strong></label>
                            <input type="text" class="form-control" id="lName" required="required">
                        </div>       
                    </div>
                    <div class="row g-3">
                        <div class="col-6 mb-3">
                            <label for="cty" class="form-label"><strong>City</strong></label>
                            <input type="text" class="form-control" id="cty">
                        </div>
                    
                        <div class="col-3 mb-3">
                            <label for="ste" class="form-label"><strong>State</strong></label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">Florida</option>
                                <option value="2">Texas</option>
                                <option value="3">California</option>
                              </select>                           
                        </div>
                        <div class="col-3 mb-3">
                            <label for="pCode" class="form-label"><strong>Postal Code</strong></label>
                            <input type="text" class="form-control" id="pCode">
                        </div>  
                    </div>
                    <div class="row g-3 justify-content-between">
                        <div class="col-3">
                            <label for="cards" class="form-label mb-3"><strong>We accept:</strong></label>
                        
                                <div class="col-10 p-2 bg-secondary rounded">
                                    <div class="col-11 d-flex justify-content-between">
                                        <div class="col-3 d-flex">
                                            <input class="form-check-input ms-2" type="radio" name="flexRadioDefault" id="masterCard">
                                            <label class="form-check-label ms-2" for="masterCard">
                                                <i class="fa-brands fa-cc-mastercard fa-lg fa-inverse"></i>
                                            </label>
                                        </div>
                                            
                                        <div class="col-3 d-flex">
                                            <input class="form-check-input ms-2" type="radio" name="flexRadioDefault" id="visa" checked>
                                            <label class="form-check-label ms-2" for="visa">
                                                <i class="fa-brands fa-cc-visa fa-lg fa-inverse"></i>    
                                            </label>
                                        </div>
                                            
                                        <div class="col-3 d-flex">
                                            <input class="form-check-input ms-2" type="radio" name="flexRadioDefault" id="dinC" checked>
                                            <label class="form-check-label ms-2" for="dinC">
                                                <i class="fa-brands fa-cc-diners-club fa-lg fa-inverse"></i>
                                            </label>
                                        </div>
                                            
                                        <div class="col-3 d-flex">
                                            <input class="form-check-input ms-2" type="radio" name="flexRadioDefault" id="amx" checked>
                                            <label class="form-check-label ms-2" for="amx">
                                                <i class="fa-brands fa-cc-amex fa-lg fa-inverse"></i>
                                            </label> 
                                        </div>                                    
                                    </div>
                                </div>
                            </div>    
                        <div class="col-6">
                            <div class="mb-5">
                                <label for="msg" class="form-label"><strong>Message</strong></label>
                                <textarea class="form-control" id="msg" rows="3"></textarea>
                                <p class="fs-6">Add any notes here.</p>
                            </div>                            
                        </div>
                    </div>           
                </div>
                
                <div class="card-footer">                    
                       <div class="row" >
                            <div class="col-12 d-flex justify-content-end">
                                <button class="btn btn-secondary me-1" type="button">Cancel</button>
                                <button class="btn btn-primary" type="submit">Send</button>
                            </div>       
                       </div> 
                </form>                                                                               
                </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
